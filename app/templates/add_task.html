{% extends "base.html" %}
<!--  -->
<!--  -->

{% block content %}
<!--  -->
{% if messages %}
<!--  -->
{% for message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
</div>
{% endfor %}
<!--  -->
{% endif %}


<div class="container">
    <form action="{% url 'add_task' %}" method="POST">
        {% csrf_token %}

        <div class="mt-5 input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">Add New Task</span>
            </div>
            <!-- <input type="text" class=" form-control" aria-label="Add Task" aria-describedby="inputGroup-sizing-sm"> -->
            {{form.task}}
        </div>
        <button class="my-4 btn btn-dark"> + Add</button>
        <a href="{% url 'home' %}" class="my-4 btn btn-secondary"> Home</a>
    </form>
</div>
{% endblock content %}
